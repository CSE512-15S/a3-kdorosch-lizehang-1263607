<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="global_init.js"></script>
<h1>CLUE: Center for Learning and Undergraduate Enrichment</h1>
<h2>Visualizing visits to UW's free, late-night multidisciplinary study center.</h2>
<p></p>

<div class="container" padding="0px">
    <div id="lineplot">
    	<svg id="svg"/>
	</div>
</div>

<div class="container">
	<div id="brush"></div>
</div>

<div id="tooltip" class="hidden">
	<p><span id="value"/></p>
</div>

<div id="selectionboxes">
	<p id="dimensionsHeader">Select the data to be displayed:</p>
	<select id="dimensions" onchange="SelectDimension()">
		<option value="subject">Subject</option>
		<option value="s1_gender">Gender</option>
		<option value="spcl_prog_text">Special Program</option>
		<option value="resident">US Residency Status</option>
		<option value="class">Class (Year in School)</option>
	</select>

	<br/><br/>

</div>

<div class="container">
	<div id="barplot">
		<h3><center>Total number of visits by category in the currently selected timespan</center></h3>
		<svg id="barplot_svg">
		</svg>
	</div>
</div>

<!-- load jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<!-- <script type="text/javascript" src="sampleJSON.json"></script> -->
<script type="text/javascript" src="brush.js"></script>
<script type="text/javascript" src="lineplot.js"></script>
<script type="text/javascript" src="barplot.js"></script>
<script type="text/javascript" src="main.js"></script>


</body>
</html>
